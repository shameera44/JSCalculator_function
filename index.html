<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <form action="">
        <h1>CALCULATOR</h1>

        <div class="one">
            <input id="num1" type="number" placeholder="enter first number">
            <input id="num2" type="number" placeholder="enter second number">
            <button id="reset" type="button">AC</button>
            <input id="result" type="text" readonly >
        </div>

        <div class="two">
            <button id="add" type="button">+</button>
            <button id="sub" type="button">-</button>
            <button id="multi" type="button">*</button>
            <button id="div" type="button">/</button>
            <button id="square" type="button">x²</button>
            <button id="cube" type="button">x³</button>
        </div>
    </form>

    <script src="JS/script.js"></script>
</body>

</html>
